theme:
  # current playing song in list
  active: Green

  # the "spotify-tui" banner on launch
  banner: Red

  # error dialog border
  error_border: Red

  # error message text (e.g. "Spotify API reported error 404")
  error_text: LightRed

  # hint text in errors
  hint: Yellow

  # hovered pane border
  hovered: Magenta

  # borders of inactive panes
  inactive: DarkGray

  # background of progress bar
  playbar_background: DarkGray

  # filled-in part of the progress bar
  playbar_progress: Green

  # song length and time played/left indicator in the progress bar
  playbar_progress_text: Green

  # artist name in player pane
  playbar_text: Blue

  # a) selected pane border, b) hovered item in list, & c) track title in player
  selected: Blue

  # text in panes
  text: Gray

  # header text in panes (e.g. 'Title', 'Artist', etc.)
  header: Magenta

behavior:
  # how far to increase/decrease when fast-forwarding / rewinding
  seek_milliseconds: 5000

  # volume increments
  volume_increment: 10

  # The lower the number the higher the "frames per second". You can decrease this number so that the audio visualisation is smoother but this can be expensive!
  tick_rate_milliseconds: 100

  # Enable text emphasis (typically italic/bold text styling). Disabling this might be important if the terminal config is otherwise restricted and rendering text escapes interferes with the UI.
  enable_text_emphasis: true

  # Controls whether to show a loading indicator in the top right of the UI whenever communicating with Spotify API
  show_loading_indicator: false

  # Icons
  liked_icon: ♥
  shuffle_icon: 
  repeat_track_icon: 
  repeat_context_icon: 
  playing_icon: ▶
  paused_icon: ⏸
