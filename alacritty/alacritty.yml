window:
  dynamic_padding: true
  decorations: none
font:
  normal:
    family: Iosevka Term SS12 Extended
  size: 12
colors:
  primary:
    foreground: "0xabb2bf"
    background: "0x282c34"
  normal:
    black: "0x20232a"
    red: "0xe86671"
    green: "0x98c379"
    yellow: "0xe5c07b"
    blue: "0x61afef"
    magenta: "0xc678dd"
    cyan: "0x56b6c2"
    white: "0x798294"
  bright:
    black: "0x798294"
    red: "0xe86671"
    green: "0x98c379"
    yellow: "0xe5c07b"
    blue: "0x61afef"
    magenta: "0xc678dd"
    cyan: "0x56b6c2"
    white: "0xabb2bf"
  indexed_colors:
    - { index: 16, color: "0xd19a66" }
    - { index: 17, color: "0xf65866" }
cursor:
  style:
    shape: Beam
  vi_mode_style: Underline
shell:
  program: /bin/zsh
mouse:
  hide_when_typing: true
key_bindings:
  - { key: Space, mods: Shift|Control, action: ReceiveChar }
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Plus, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
