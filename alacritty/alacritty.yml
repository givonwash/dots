window:
  padding:
    x: 5
    y: 5
  dynamic_padding: true
  decorations: none
  startup_mode: Windowed
  dynamic_title: true
  class:
    instance: Alacritty
    general: Alacritty
  gtk_theme_variant: None
scrolling:
  history: 10000
font:
  normal:
    family: Iosevka Term SS12 Extended
    style: Regular
  bold:
    family: Iosevka Term SS12 Extended
    style: Bold
  size: 12
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
draw_bold_text_with_bright_colors: true
colors:
  primary:
    foreground: "0xabb2bf"
    background: "0x282c34"
  normal:
    black: "0x20232a"
    red: "0xe86671"
    green: "0x98c379"
    yellow: "0xe0af68"
    blue: "0x61afef"
    magenta: "0xc678dd"
    cyan: "0x56b6c2"
    white: "0x798294"
  bright:
    black: "0x21252b"
    red: "0xe86671"
    green: "0x98c379"
    yellow: "0xe0af68"
    blue: "0x61afef"
    magenta: "0xc678dd"
    cyan: "0x56b6c2"
    white: "0xabb2bf"
  indexed_colors:
    - { index: 16, color: "0xd19a66" }
    - { index: 17, color: "0xf65866" }
cursor:
  style: Beam
  vi_mode_style: Underline
  unfocused_hollow: true
  thickness: 0.15
live_config_reload: true
shell:
  program: zsh
mouse:
  hide_when_typing: true
key_bindings:
  - { key: Space, mods: Shift|Control, action: ReceiveChar }
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Plus, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn
  print_events: false
