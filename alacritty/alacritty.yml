window:
  padding:
    x: 5
    y: 5
  dynamic_padding: true
  decorations: none
  startup_mode: Windowed
  dynamic_title: true
  class:
    instance: Alacritty
    general: Alacritty
  gtk_theme_variant: None
scrolling:
  history: 10000
font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Bold
  size: 12
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
draw_bold_text_with_bright_colors: true
colors:
  primary:
    foreground: "0xabb2bf"
    background: "0x282c34"
  cursor:
    text: "0x5c6370"
    cursor: "0xabb2bf"
  vi_mode_cursor:
    text: "0x5c6370"
    cursor: "0xabb2bf"
  selection:
    text: "0x5c6370"
    background: "0xabb2bf"
  normal:
    black: "0x5c6370"
    red: "0xe06c75"
    green: "0x98c379"
    yellow: "0xe5c07b"
    blue: "0x61afef"
    magenta: "0xc678dd"
    cyan: "0x56b6c2"
    white: "0xabb2bf"
  bright:
    black: "0x4b5263"
    red: "0xbe5046"
    green: "0x98c379"
    yellow: "0xd19a66"
    blue: "0x61afef"
    magenta: "0xc678dd"
    cyan: "0x56b6c2"
    white: "0x3e4452"
background_opacity: 1.0
cursor:
  style: Beam
  vi_mode_style: Underline
  unfocused_hollow: true
  thickness: 0.15
live_config_reload: true
shell:
  program: /usr/bin/zsh
mouse:
  hide_when_typing: true
key_bindings:
  - { key: Space, mods: Shift|Control, action: ReceiveChar }
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Plus, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn
  print_events: false
